<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body { font-family: Arial, sans-serif; text-align: center; }
    table { width: 50%; margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid black; padding: 10px; }
    .container { margin-top: 20px; }
</style>
<body>
    <h2>Student Marksheet</h2>
    <div class="container">
        <label>Student Name:<input type="text" id="studentname"></label><br><br>
        <label>Math:<input type="number" id="math"></label><br><br>
        <label>English:<input type="number" id="english"></label><br><br>
        <label>Biology:<input type="number" id="Biology"></label><br><br>
        <button onclick="saveData()" >Save Marksheet</button>
        <button onclick="showData()" >Show Marksheet</button>
        <button onclick="del()">Clear Marksheet</button>
    </div>
    <div id="marksheet"></div>

    <p id="text">new text</p>
    <button onclick="addText()">add text</button>

    <script>
        function saveData(){
            let name = document.getElementById("studentname").value;
            let math = document.getElementById("math").value;
            let english = document.getElementById("english").value;
            let biology = document.getElementById("Biology").value;

            if(!name || !math || !english || !biology){
                alert("Please fill all fields ")
                return;
            }
            let studentdata ={name,math,english,biology};
            sessionStorage.setItem("Marksheet",JSON.stringify(studentdata));
            alert("Save Your Marksheet")
            clearData();            
        }

        function showData(){
            let data = sessionStorage.getItem("Marksheet");
            if(!data){
                document.getElementById("marksheet").innerHTML="<p>No Marksheet found</p>"
                return;
            }

            let {name,math,english,biology}=JSON.parse(data);
            let total = Number(math) + Number(english) + Number(biology);
            let persantage = (total/ 300*100).toFixed(2);

            document.getElementById("marksheet").innerHTML=`
            <h2>MarkSheet</h2>
            <table>
            <tr><th>Name</th><td>${name}</td></tr>
            <tr><th>Math</th><td>${math}</td></tr>
            <tr><th>English</th><td>${english}</td></tr>
            <tr><th>Biology</th><td>${biology}</td></tr>
            <tr><th>Total</th><td>${total}</td></tr>
            <tr><th>Persntage</th><td>${persantage}</td></tr>
            </table>`
        }
        function del(){
            sessionStorage.removeItem("Marksheet");
            document.getElementById("marksheet").innerHTML=""
            document.getElementById("studentname").value="";
            document.getElementById("math").value="";
            document.getElementById("english").value="";
            document.getElementById("Biology").value="";

            alert("Marksheet deletd")
    
        }



        function clearData(){
            let name = document.getElementById("studentname").value ="";
            let math = document.getElementById("math").value ="";
            let english = document.getElementById("english").value ="";
            let biology = document.getElementById("Biology").value ="";

        }
