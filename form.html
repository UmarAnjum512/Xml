<body>
    
    <label>Enter First :<input type="number" id="num1"></label><br><br>
    <label>Enter Second :<input type="number" id="num2"></label><br><br>
    <label>Enter Third :<input type="number" id="num3"></label><br><br>
    <button onclick="addYears()">Add Years</button>




    <script>       
        function addYears(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            let num3=document.getElementById("num3").value;
            let total = Number(num1) + Number(num2) + Number(num3);

            document.write(total);
            


        }
    </script>
